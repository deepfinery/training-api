apiVersion: apps/v1
kind: Deployment
metadata:
  name: nemo-trainer
  labels:
    app: nemo-trainer
spec:
  replicas: 2
  selector:
    matchLabels:
      app: nemo-trainer
  template:
    metadata:
      labels:
        app: nemo-trainer
    spec:
      containers:
        - name: api
          image: docker.io/deepfinery/nemo-trainer:1.0
          imagePullPolicy: IfNotPresent
          ports:
            - containerPort: 8080
          envFrom:
            - configMapRef:
                name: nemo-trainer-config
          env:
            - name: TRAINER_API_TOKEN
              value: "trainer-demo-token"
          resources:
            requests:
              cpu: "500m"
              memory: "1Gi"
            limits:
              cpu: "2"
              memory: "4Gi"
          readinessProbe:
            httpGet:
              path: /healthz
              port: 8080
            initialDelaySeconds: 5
            periodSeconds: 10
          livenessProbe:
            httpGet:
              path: /healthz
              port: 8080
            initialDelaySeconds: 10
            periodSeconds: 20
---
apiVersion: v1
kind: ConfigMap
metadata:
  name: nemo-trainer-config
  labels:
    app: nemo-trainer
data:
  DEFAULT_CONTAINER_IMAGE: "nvcr.io/nvidia/nemo:24.03"
  LOG_SINK_URI: "s3://bucket/logs"
