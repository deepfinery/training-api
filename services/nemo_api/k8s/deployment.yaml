apiVersion: apps/v1
kind: Deployment
metadata:
  name: nemo-trainer
  labels:
    app: nemo-trainer
spec:
  replicas: 1
  selector:
    matchLabels:
      app: nemo-trainer
  template:
    metadata:
      labels:
        app: nemo-trainer
    spec:
      serviceAccountName: nemo-trainer-sa
      containers:
        - name: api
          image: docker.io/deepfinery/nemo-trainer:latest
          imagePullPolicy: IfNotPresent
          ports:
            - containerPort: 8080
          envFrom:
            - configMapRef:
                name: nemo-trainer-config
          env:
            - name: TRAINER_API_TOKEN
              value: "trainer-demo-token"
            - name: TRAINER_JOB_RUNNER
              value: "kubernetes"
            - name: TRAINER_RUNTIME_NAME
              value: "nemo-runtime"
            - name: TRAINER_TRAINJOB_API_VERSION
              value: "trainer.kubeflow.org/v1alpha1"
            - name: TRAINER_JOBS_NAMESPACE
              valueFrom:
                fieldRef:
                  fieldPath: metadata.namespace
          resources:
            requests:
              cpu: "500m"
              memory: "1Gi"
            limits:
              cpu: "2"
              memory: "4Gi"
          readinessProbe:
            httpGet:
              path: /healthz
              port: 8080
            initialDelaySeconds: 5
            periodSeconds: 10
          livenessProbe:
            httpGet:
              path: /healthz
              port: 8080
            initialDelaySeconds: 10
            periodSeconds: 20
---
apiVersion: v1
kind: ConfigMap
metadata:
  name: nemo-trainer-config
  labels:
    app: nemo-trainer
data:
  DEFAULT_CONTAINER_IMAGE: "nvcr.io/nvidia/nemo:24.03"
  LOG_SINK_URI: "s3://bucket/logs"
---
apiVersion: v1
kind: ServiceAccount
metadata:
  name: nemo-trainer-sa
---
apiVersion: rbac.authorization.k8s.io/v1
kind: Role
metadata:
  name: nemo-trainer-role
rules:
  - apiGroups: ["trainer.kubeflow.org"]
    resources: ["trainjobs"]
    verbs: ["get", "list", "watch", "create", "delete"]
---
apiVersion: rbac.authorization.k8s.io/v1
kind: RoleBinding
metadata:
  name: nemo-trainer-rb
subjects:
  - kind: ServiceAccount
    name: nemo-trainer-sa
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: Role
  name: nemo-trainer-role
