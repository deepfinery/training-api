apiVersion: apps/v1
kind: Deployment
metadata:
  name: hf-unsloth-trainer
spec:
  replicas: 2
  selector:
    matchLabels:
      app: hf-unsloth-trainer
  template:
    metadata:
      labels:
        app: hf-unsloth-trainer
    spec:
      serviceAccountName: hf-unsloth-trainer-sa
      containers:
        - name: api
          image: ghcr.io/your-org/hf-unsloth-trainer:latest
          ports:
            - containerPort: 8080
          env:
            - name: UNSLOTH_OPTIMIZE_LONG_CONTEXT
              value: "true"
            - name: TRAINER_API_TOKEN
              value: "trainer-demo-token"
            - name: TRAINER_JOB_RUNNER
              value: "kubernetes"
            - name: TRAINER_RUNTIME_NAME
              value: "hf-unsloth-runtime"
            - name: TRAINER_TRAINJOB_API_VERSION
              value: "trainer.kubeflow.org/v1alpha1"
            - name: TRAINER_JOBS_NAMESPACE
              valueFrom:
                fieldRef:
                  fieldPath: metadata.namespace
          resources:
            requests:
              cpu: "500m"
              memory: "1Gi"
            limits:
              cpu: "2"
              memory: "4Gi"
          readinessProbe:
            httpGet:
              path: /healthz
              port: 8080
            initialDelaySeconds: 5
            periodSeconds: 10
          livenessProbe:
            httpGet:
              path: /healthz
              port: 8080
            initialDelaySeconds: 10
            periodSeconds: 20
---
apiVersion: v1
kind: ServiceAccount
metadata:
  name: hf-unsloth-trainer-sa
---
apiVersion: rbac.authorization.k8s.io/v1
kind: Role
metadata:
  name: hf-unsloth-trainer-role
rules:
  - apiGroups: ["trainer.kubeflow.org"]
    resources: ["trainjobs"]
    verbs: ["get", "list", "watch", "create", "delete"]
---
apiVersion: rbac.authorization.k8s.io/v1
kind: RoleBinding
metadata:
  name: hf-unsloth-trainer-rb
subjects:
  - kind: ServiceAccount
    name: hf-unsloth-trainer-sa
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: Role
  name: hf-unsloth-trainer-role
